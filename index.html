<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>javascript orientado a objetos </title>
    <script src="js.js"></script>
    <link rel="stylesheet" href="cssproj.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https: //fonts.googleapis.com/css2? family= Nunito+Sans & display=swap" rel="stylesheet">
  </head>
  <body>
<header>
  <h1>minha loja!</h1>
</header>
<main>
    <div class="title">
    <h2>produtos</h2>
    <span>lista de produtos da loja.</span>
    <div class="card">

      <div class="lineinput">
        <label>produto</label>
        <input type="text" id=produto placeholder="nome do produto">
      </div>
      
      <div class="lineinput">
        <label>valor</label>
        <input type="text" id=valor placeholder="valor do produto">
      </div>

      <button onclick="produto.adicionar()"> adicionar</button>
      <button onclick="produto.excluir()"> excluir</button>
    </div>
    
    <div class="content">

      <table border=1>

         <thead>
         
          <th class="center">id</th>
          <th class="center">produto</th>
          <th class="center">valor</th>
          <th class="center">data</th>
          <th class="center">ações</th>

         </thead>

         <tbody>

           <td class="center">1</td>
           <td class="center">ursinho</td>
           <td class="center">******</td>
           <td class="center">17/09/2022</td>
           <td class="center">
             <img src="edit.png" alt>
             <img src="trash.png" alt>
            </td>

         </tbody>

      </table>

    </div>
    
  </main>
  </body>
</html>
