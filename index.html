<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>javascript orientado a objetos </title>
    <script src="js.js"></script>
    <link rel="stylesheet" href="cssproj.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https: //fonts.googleapis.com/css2? family= Nunito+Sans & display=swap" rel="stylesheet">

  <body>

    <header>
      <h1>minha loja!</h1>
    </header>
    <h3> recadinho do dia "ainda antes que houvesse dia eu sou e nao há quem possa fazer escapar das minhas mãos, operando eu, quem impedirá?" Isaias 43:13/b</h3>
<main>
    <div class="title">
    <h2>produtos</h2> <br> <br>
    <span>lista de produtos da loja.</span>
    <div class="card">

      <div class="lineinput">
        <label>produto</label>
        <input type="text" id=produto placeholder="nome do produto">
      </div>
      
      <div class="lineinput">
        <label>valor</label>
        <input type="text" id=valor placeholder="valor do produto">
      </div>

      <button onclick="produto.salvar()"> salvar</button>
      <button onclick="produto.cancelar()"> cancelar </button>
      <button onclick="produto.editar()"> editar</button>
    </div>  
    </div>
    
    <div class="content">

      <table border=1>

         <thead>
         
          <th class="center">id</th>
          <thclass="center">produto</th>
          <th>valor</th>
          <th>data</th>
          <th>ações</th>

         </thead>

         <tbody id="tbody">
         </tbody>

      </table>

    </div>
    
  </main>
  
  </body>
</html>
